    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position:Fixed</title>
    <style>
      ul {
        position: relative;
      }
      li {
        padding: 12px;
        border: 1px solid silver;
        list-style-type: none;
      }
      .absolute {
        position: absolute;
        background-color: blue;
        left: 100px;
      }

      .fixed {
        position: fixed;
        background-color: red;
        right: 20px;
        bottom: 20px;
      }
