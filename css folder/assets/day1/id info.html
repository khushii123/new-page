<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id practice</title>
    <style>
      #box1 {
        background-color: aqua;
      }
      /*if we will use two id for same element so it will not work*/

      #box2 {
        background-color: blue;
      }
      #b-2 {
        background-color: blueviolet;
      }
      /*we add multiple css property with one id*/
      #box3 {
        background-color: brown;
        color: azure;
      }
    </style>
  </head>
  <body>
    <div id="box1">adding background color using</div>
    <div id="box2 b-2">using multiple id and eill check it do work or not</div>
    <div id="box3">adding background color using</div>
  </body>
</html>
