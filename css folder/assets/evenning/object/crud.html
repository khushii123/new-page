<script>
  // Create
  const profile = {
    name: "Arun",
    city: "Pune",
    details: {
      phone: 99,
      isActive: true,
    },
  };

  // Read
  console.log(profile.name); // "Arun"
  console.log(profile["name"]); // "Arun"
  console.log(profile.details.phone); // 99
  console.log(profile["details"]["phone"]); // 99
  console.log(profile.details.country); // undefined
  console.log(profile.country);
</script>
