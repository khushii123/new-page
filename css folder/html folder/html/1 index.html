    <title>Document</title>

    <!--Internal CSS-->
    <style>
      .black {
        background-color: black;
      }
      .para {
        color: red;
        background-color: green;
        padding: 12px;
        color: white;
        font-size: 22px;
      }

      .red {
        color: red;
      }
      .blue {
        color: blue;
      }

      }
      .pink {
        color: pink;
      }
      .color-white {
        color: brown;
      }

    <!--Inline CSS-->
    <p
      style="
        color: red;
        background-color: green;

    <p class="para red">Para 1</p>
