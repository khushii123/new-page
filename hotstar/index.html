<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute position</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="slider">
        <div class="movie-card">
          <img
            src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/3229/1423229-v-38316a3e497f"
            alt="Radhakrishna"
            class="img"
          />

          <div class="details">
            <div class="movie-name">
              <span class="name">Radhakrishna</span>
            </div>

            <div class="about-movie">
              <div class="time">2hr 11min,</div>
              <span class="about">Mythelogy</span>
            </div>

            <div class="ellipses">
              Radha and krishna are the epitome of enternal love and
              sacrifice,transcending eras and emotions.here's a never seen
              before retelling of this supreme romance.
            </div>

            <div class="watch-movie">
              <div class="icon-w">
                <span class="material-symbols-rounded"> play_arrow </span>
              </div>
              <div class="watch">watch movie</div>
            </div>

            <div class="add-to-watchlist">
              <div class="icon-a">
                <span class="material-symbols-rounded"> add </span>
              </div>
              <div class="watchlist">add to watchlist</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
