<script>
  const numbers = [];

  // Push
  numbers.push(1);
  numbers.push(4);
  numbers.push(5);
  numbers.push(2);
  numbers.push(3);
  numbers.push("ankit");
  numbers.push(true);
  numbers.push([1, 2, 3]);
  numbers.push({ city: "Pune" });
  numbers.push(3);
  numbers.push("khushi");
  numbers.push({ name: "khushi" });
  console.log("Numbers: ", numbers);
</script>

<script>
  // Pop
  numbers.pop();
  numbers.pop();
  numbers.pop();
</script>

<script>
  const arry = [1, 2, 3, 4];
