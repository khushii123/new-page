<script>
  const arr1 = [1, 2, 3, 4, 5, 6, 7, 8];
  // Via delete
  delete arr1[1]; // It will only remove the value but keep the index

  // Want to delete 5 from the array whose index is 4
  arr1.splice(4, 3); // start & number of elements
  console.log("After Splice 4: ", arr1);
  arr1.splice(2, 4);
  console.log(arr1);
  const array = [1, 2, 3, 4, 5, 6, 7];
  array.splice(1, 3);
  console.log("after splice:", array);

  const newArry = [1, 2, 3, 4, 5, 6, 7, 8];
  newArry.splice(4, 3);

  console.log("arry  after splice:", newArry);

  const newone = [1, 2, 3, 4, 5, 6, 7];
  const slicePart = newone.slice(2, 4);
  console.log("sicePart:", slicePart);
</script>
