<script>
  const a = () => {
    return new Promise((reply, reject) => {
      reply(true);
    });
  };

  const b = () => {
    return new Promise((reply, reject) => {
      reply(true);
    });
  };

  const c = () => {
    return new Promise((reply, reject) => {
      reply(true);
    });
  };

  const d = () => {
    return new Promise((reply, reject) => {
      reply(true);
    });
  };

  // Traditional Way
  a()
    .then((data) => {
      // Success
      b()
        .then((bData) => {
          //Success
          c()
            .then((cData) => {
              //Success
              d()
                .then((dData) => {
                  // Success
                })
                .catch((err) => {
                  // Error
                });
            })
            .catch((err) => {
              // Err
            });
        })
        .catch((err) => {
          // Err
        });
    })
    .catch((err) => {
      // Error
    });

  // ES7 Way -> Async Await

  const processPromises = async () => {
    const aData = await a();
    const bData = await b();
    const cData = await c();
    const dData = await d();
  };

  const processPromisesV2 = async () => {
    try {
      const aData = await a();
      const bData = await b(aData);
      const cData = await c(bData);
      const dData = await d(cData);
    } catch (err) {
      console.log("Error: ", err);
    }
  };

  const processPromisesV3 = async () => {
    const aData = await a().catch((err) => null);
    if (!aData) {
      return "AError";
    }

    const bData = await b().catch((err) => null);
    if (!bData) {
      return "BError";
    }

    const cData = await c().catch((err) => null);
    if (!cData) {
      return "CError";
    }

    const dData = await d().catch((err) => null);
    if (!dData) {
      return "dError";
    }
  };
</script>
