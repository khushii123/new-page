<script>
  const a = () => {
    return new Promise((reply, reject) => {
      reject(true);
    });
  };

  const runPromises = async () => {
    let aData = await a().catch((err) => null);
    if (!aData) {
      aData = 20;
    }
    console.log({ aData });
  };

  runPromises();
