<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo:App</title>
    <style>
      .add-todo-container {
        display: flex;
        gap: 12px;
        background: #e9e9e9;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div class="add-todo-container">
      <input
        id="new-todo-title"
        type="text"
        placeholder="Enter new todo title"
      />
      <button onclick="onAddTodo()">Save Todo</button>
    </div>
    <section>
      <h1>My Todos</h1>
      <ul id="todo-list"></ul>
    </section>
  </body>
</html>
<script>
  const todoListContainer = document.getElementById("todo-list");
  const newTodoTitleElem = document.getElementById("new-todo-title");

  function onAddTodo() {
    const newTodoTitleText = newTodoTitleElem.value;
    if (newTodoTitleText === "") {
      alert("Please enter a valid data");
      return;
    }

    console.log("@AJ Value: ", newTodoTitleText);

    const paraElem = document.createElement("li");
    paraElem.textContent = newTodoTitleText;
    todoListContainer.prepend(paraElem);
    newTodoTitleElem.value = "";
  }

  //console.log(todoListContainer, newTodoTitleElem);
</script>
