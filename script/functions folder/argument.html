<script>
  function add(a, b, c) {
    console.log({ a, b, c });
    const sum = a + b + c;
    return sum;
  }

  function nAdd() {
    let sum = 0;
    for (let i = 0; i < arguments.length; i++) {
      sum = sum + arguments[i];
    }

    return sum;
  }

  console.log(nAdd(10, 40));
  console.log(nAdd(10, 40, 30));
  console.log(nAdd(10, 40, 30, 50));
  console.log(nAdd(100, 490, 30, 50));
  console.log(nAdd(100));
  console.log(nAdd());
  console.log(nAdd(100, 490, 30, 50, 100, 490, 30, 50));
</script>
