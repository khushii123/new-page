  const tNum = (...arguments) => {
    let sum = 0;
    for (let i = 0; i < arguments.length; i++) {
      let num = parseInt(arguments[i]);
      //  console.log(num);
      if (typeof arguments[i] === "number" && !isNaN(arguments[i])) {
        sum += arguments[i];
      }
    }
    return sum;
  };
