<script>
  //for (initialisation ; condition? ; updation){};
  // Increment Loop
  for (let i = 1; i <= 5; i++) {
    console.log(i);
  }

  // Decrement
  for (let i = 5; i >= 1; i--) {
    console.log(i);
  }

  const names = ["ajit", "khushi", "arun", "vikas"];

  for (let i = 0; i < names.length; i++) {
    console.log(names[i]);
  }
</script>
