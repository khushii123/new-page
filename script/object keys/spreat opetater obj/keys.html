<script>
  const obj = {};

  // Get All Keys
  console.log("Keys: ", Object.keys(obj), Object.keys(obj).length);

  if (Object.keys(obj).length === 0) {
    console.log("Empty");
  } else {
    console.log("Not empty");
  }

  const profile = { name: "Ajit", city: "Mumbai" };

  // Get All Keys
  console.log(
    "profile Keys: ",
    Object.keys(profile),
    Object.keys(profile).length
  );

  // Get all values
  console.log(Object.values(profile));

  if (Object.keys(profile).length === 0) {
    console.log("profile Empty");
  } else {
    console.log("profile Not empty");
  }
</script>
